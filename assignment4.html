<script>
    //numbers again
    function isValidJavaScriptNumber(input) {
    const pattern = /^[+-]?\d*\.?\d+(?:[eE][+-]?\d+)?$/;
    return pattern.test(input);
  }
  
  // cases
  console.log(isValidJavaScriptNumber("134"));     // true
  console.log(isValidJavaScriptNumber("-67"));    // true
  console.log(isValidJavaScriptNumber("999"));   // true
  console.log(isValidJavaScriptNumber("5e-3"));    // true
  console.log(isValidJavaScriptNumber("1E67"));    // true
  console.log(isValidJavaScriptNumber(".9"));      // true
  console.log(isValidJavaScriptNumber)(".");
</script>
